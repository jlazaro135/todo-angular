<div class="container mx-auto p-4 flex flex-col items-center justify-center h-full gap-2">
  <h1 class="text-5xl font-bold text-center text-teal-900">Lista de Tareas</h1>
  <p class="text-xl mb-4">Organiza, realiza, repite</p>
  <div class="w-full lg:max-w-2xl mx-auto overflow-auto bg-white rounded-md shadow-md shadow-teal-500">
    <app-search-bar />
    <app-task-counter 
    [tasksCount]="filterActiveTasks()" 
    [tasksDone]="filterDoneTasks()"
    [tasksDonePercentage]="filterDoneTasksPercentage()"
    />
    <div class="h-[250px] sm:h-[500px] flex flex-col">
      <ng-container *ngFor="let task of tasks" >
        <ng-container *ngIf="tasks.length > 0">
          <app-task-row
          [task]="task"
          *ngIf="!task.isDeleted" 
          />
        </ng-container>
      </ng-container>
      <ng-container *ngIf="EmptyOreveryTaskIsDeleted()">
        <div class="flex items-center justify-center p-4 text-center m-auto">
          <p class="text-3xl font-bold">🎊<br>¡Bien hecho!<br> <span class="text-lg font-normal">No tienes tareas pendientes</span></p>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="flex items-center gap-2 mt-4 flex flex-col">
    <p class="font-bold text-neutral-500"> 
      Made by <a class="underline text-pink-600 font-bold" href="https://jlrresume.netlify.app/">Jesús Lázaro</a> 
    </p>
    <div class="w-full flex items-center gap-2 max-w-[150px]">
      <div class="flex-1">
        <a href="https://angular.io/">
          <img class="w-full h-auto" src="./../assets/angular.png" alt="angular" title="Angular">
        </a>
      </div>
      <div class="flex-1">
        <a href="https://tailwindcss.com/">
          <img class="w-full h-auto" src="./../assets/tailwind.png" alt="tailwind" title="Tailwind CSS">
        </a>
      </div>
    </div>
  </div>
</div>
